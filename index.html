<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0">  -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  
  <!-- подключаем стили шрифтов -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&family=Philosopher&family=Roboto:ital,wght@1,100&family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">

  <!-- подключаем карту leadflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>

  <link rel="stylesheet" href="src/style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>IP Address Tracker</title>

  
</head>
<body>

  <!-- верстаем шапку -->
  <div class="finder">
    <h1 class="title">IP Address Tracker</h1>

    <!-- div с строкой поиска и кнопкой -->
    <div class="search-bar">
      <input class="search-bar__input" type="text" placeholder="Search for any IP adress or domain">
      <button class="search-bar__btn"></button>
    </div>

    <!-- раздел с информацией об введённом ip -->
    <div class="info">

      <div class="info__block">
        <div class="info__block-subtitle">ID ADDRESS</div>
        <div class="info__block-title" id="ip">00.00.00.000</div>
      </div>
      <div class="info__block">
        <div class="info__block-subtitle">LOCATION</div>
        <div class="info__block-title" id="location">London Great Britain, GB</div>
      </div>
      <div class="info__block">
        <div class="info__block-subtitle">TIMEZONE</div>
        <div class="info__block-title">UTS<span id="timezone">+01:00</span></div>
      </div>
      <div class="info__block">
        <!-- isp - Internet Service Provider -->
        <div class="info__block-subtitle">ISP</div>
        <div class="info__block-title" id="isp">_____</div>
      </div>
      


    </div>

  </div>
  <!-- <div id="map"></div> -->
  <div class="map"></div>



  <!-- подключаем cdn-js карты leaflet. анлог import L from "leaflet"; -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
  crossorigin=""></script>
  
  <script type="module" src="/src/index.js"></script>
</body>
</html>
